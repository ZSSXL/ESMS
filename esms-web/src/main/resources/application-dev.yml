spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/esms

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
    open-in-view: false

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/esms
    username: esms_admin
    password: esms_admin
    driver-class-name: org.postgresql.Driver

dubbo:
  application:
    name: esms-consumer
  zookeeper:
    address: zookeeper://127.0.0.1:2181
    file: N/A
  annotation:
    package: com.zss.esms.web
  consumer:
    version: 1.0.1
    timeout: 300000
    check: false